<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>React App</title>
</head>

<body>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="gltf-model" src="/residential/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker type="pattern"
      url="https://raw.githubusercontent.com/flippedcoder/blog-examples/main/clear-world/pattern-check.patt">
      <a-gltf-model src="#gltf-model"
        scale="1 1 1" position="0 0 0" rotation="0 0 0">
      </a-gltf-model>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <iframe
src="https://www.chatbase.co/chatbot-iframe/34JNfd71BSHLTGumAuP-o"
width="100%"
style="height: 100%; min-height: 700px"
frameborder="0"
></iframe>
<script>
window.embeddedChatbotConfig = {
chatbotId: "34JNfd71BSHLTGumAuP-o",
domain: "www.chatbase.co"
}
</script>
<script
src="https://www.chatbase.co/embed.min.js"
chatbotId="34JNfd71BSHLTGumAuP-o"
domain="www.chatbase.co"
defer>
</script>
</html>
